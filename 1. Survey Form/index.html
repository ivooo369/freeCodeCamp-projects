<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">Thank you for participating in our survey!</p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name </label>
                <input id="name" class="form-control" type="text" name="name" placeholder="Enter you name..."
                    required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email </label>
                <input id="email" class="form-control" type="email" name="email" placeholder="Enter your email..."
                    required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age (optional) </label>
                <input id="number" class="form-control" name="age" type="number" min="10" max="99"
                    placeholder="Enter your age..." />
            </div>
            <div class="form-group">
                <p id="description">Which option best describes your current role?</p>
                <select id="dropdown" class="form-control" name="role" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <p id="description">Would you recommend our services to a friend?</p>
                <label><input class="input-radio" type="radio" name="user-recommend" value="definitely" />
                    Definetely</label>
                <label><input class="input-radio" type="radio" name="user-recommend" value="maybe" /> Maybe</label>
                <label><input class="input-radio" type="radio" name="user-recommend" value="not-sure" /> Not
                    sure</label>
            </div>
            <div class="form-group">
                <p id="description">What is your favorite feature of our website?</p>
                <select id="most-liked" class="form-control" name="mostlike" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>
            <div class="form-group">
                <p id="description">What would you like to see improved? <span class="clue">(Check all that
                        apply)</span></p>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="front-end-projects"></input>Front-end Projects</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="back-end-projects"></input>Back-end Projects</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="data-visualization"></input>Data Visualization</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="challenges"></input>Challenges</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="open-source-community"></input>Open Source Community</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="gitter-help-rooms"></input>Gitter help rooms</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox" value="videos"></input>Videos</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox" value="city-meetups"></input>City
                    Meetups</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox" value="wiki"></input>Wiki</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox" value="forum"></input>Forum</label>
                <label><input class="input-checkbox" name="prefer" type="checkbox"
                        value="additional-courses"></input>Additional Courses</label>
            </div>
            <div class="form-group">
                <p id="description">Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button id="submit" class="submit-button" name="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
